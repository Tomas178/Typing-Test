<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Tomas">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing APP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main.css">
    <script type="module" src="scripts/index.js"></script>
  </head>
  <body>
    <div id="app" style="padding-top: 32px; opacity: 1;">
      <header>
        <div id="headerText">
          <h1>Typing Test</h1>
        </div>
        </header>
      <main id="main">
        <div class="pageTest">
          <div class="textAboutTest">
            <h2>Test your typing skills</h1>
          </div>
          <div class="liveResults">
            <div id="timerBox">
              <div id="timer">
                <svg viewBox="0 0 110 110" width="110" height="110" class="u-w-auto u-absolute" data-reactid=".0.1.1.0.0.$=10.2.0.0.0"><circle cx="55" cy="55" r="53" fill="none" stroke="#FFD000" stroke-width="4" stroke-dasharray="332px" style="transform: rotate(-90deg); transform-origin: center center; transition: 1s linear; stroke-dashoffset: 0px;" data-reactid=".0.1.1.0.0.$=10.2.0.0.0.0"></circle><circle cx="2" cy="55" r="2" fill="#FFD000" style="transform-origin: 55px 55px; transition: 1s linear; transform: rotate(450deg);" data-reactid=".0.1.1.0.0.$=10.2.0.0.0.1"></circle></svg>
                <div class="timeInNumbers">60</div>
                <div class="timeInText">seconds</div>
              </div>
            </div>
            <div id="typingResults" style="display: none;">
              <div class="typingResultsBoxes">
                <div id="wpm" class="whiteBox">-</div>
                <div class="typingResultsText">words/min</div>
              </div>
              <div class="typingResultsBoxes">
                <div id="accuracy" class="whiteBox">-</div>
                <div class="typingResultsText">% accuracy</div>
              </div>
            </div>
          </div>
          <div id="typingTest" style="font-size: 2rem; max-width: 100%;">
            <div id="wordsWrapper" style="height: 153px;">
              <input id="wordsInput" type="text" autofocus="on" autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="off" list="autocompleteOff" style="font-size: 2rem; width: 77px; top: 9px; left: 10px;">
              <div id="caret" style="font-size: 2rem; animation-name: caretFlashSmooth; opacity: 1; top: 6px; left: 8.5px;"></div>
              <div id="words" style="margin-left: unset; transition: none;"></div>
            </div>
            <div id="displayResultsBox" style="display: none;">
              <div class="textAboutTest">
                <h2>Current Results vs Previous Results</h2>
              </div>
              <table class="displayResultsTable">
                <thead>
                  <tr>
                    <th>Metric</th>
                    <th>Current</th>
                    <th>Previous</th>
                    <th>Comparison</th>
                    <th>All Time Best</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>WPM</td>
                    <td id="wpmCurrentCell">-</td>
                    <td id="wpmPreviousCell">-</td>
                    <td id="wpmComparisonCell">-</td>
                    <td id="wpmAllTimeBestCell">-</td>
                  </tr>
                  <tr>
                    <td>Accuracy</td>
                    <td id="accuracyCurrentCell">-</td>
                    <td id="accuracyPreviousCell">-</td>
                    <td id="accuracyComparisonCell">-</td>
                    <td id="accuracyAllTimeBestCell">-</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <button id="resetTestButton" aria-label="Reset Test">
              <i class="fas fa-fw fa-redo-alt"></i>
            </button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
